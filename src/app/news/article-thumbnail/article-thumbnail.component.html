<article *ngIf="article" class="container">
  <section class="image">
    <img
      alt="background article image"
      [ngSrc]="article.urlToImage ?? DEFAULT_IMAGE"
      fill
    />
  </section>
  <section class="body">
    <div>
      <app-pill class="author" [text]="article.author ?? 'Anonymous'" />
      <h3 class="title">{{ article.title }}</h3>
    </div>
    <p class="description">
      {{ article.description ?? "..." }}
    </p>
  </section>
</article>
